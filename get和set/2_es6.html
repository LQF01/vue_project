<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        // es6 proxy 代理
        var obj = {}//直接给obj赋值会显示undefined
        var vm = new Proxy(obj,{//vm代理obj，代理整个对象
            get(obj,key){
                console.log("get")
                return obj[key]
            },
            set(obj,key,value){
                console.log("set")
                obj[key]=value
                box.innerHTML=value
            }
        })
    </script>
</body>
</html>
